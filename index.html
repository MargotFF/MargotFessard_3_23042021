<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood! | Réservez votre menu sans attendre</title>

        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/ea277bf944.js" crossorigin="anonymous"></script>

    </head>
    
    <body>
        <header class="header">
            <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </header>

        <section class="location">
            <i class="fas fa-map-marker-alt"></i>
            <span>Paris, Belleville</span>
        </section>

        <section class="explore">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="button">
                Explorer nos restaurants
            </button> 
        </section>

        <section class="tutorial">
            <h2>Fonctionnement</h2>
            <ol class="tutorial__list">
                <li class="tutorial__step">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Choississez un restaurant</span>
                </li>
                <li class="tutorial__step">
                    <i class="fas fa-list-ul"></i>
                    <span>Composez votre menu</span>
                </li>
                <li class="tutorial__step tutorial__step--active">
                    <i class="fas fa-store i--active"></i>
                    <span>Dégustez au restaurant</span>
                </li>
            </ol>
        </section>
        
    </body>
</html>
